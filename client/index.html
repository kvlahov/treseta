<!DOCTYPE html>
<html lang="">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>p5.js example</title>
  <link rel="stylesheet" href="styles/style.css">
</head>

<body>
  <h1>Welcome to tresheta multiplayeeeeer</h1>
  <h2>Event list:</h2>
  <div class="event-div">
    <ul id="events"></ul>

  </div>

  <div class="chatdiv">
    <form id="chat-form">
      <input title="chat" autocomplete="off" id="chat" />

      <button id="say">Say</button>
    </form>

    <div class="buttons">
      <button id="cls">Clear Screen</button>
    </div>
  </div>
  <hr>
  <div class="buttons">
    <button onclick="changeSpeed('slower')">Slower</button>
    <button onclick="changeSpeed('reset')">Reset</button>
    <button onclick="changeSpeed('faster')">Faster</button>
  </div>

  <script src="/socket.io/socket.io.js"></script>
  <script src="src/client.js"></script>
</body>

</html>
